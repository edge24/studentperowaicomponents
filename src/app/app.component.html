<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
<form (ngSubmit)="onSubmit(reg)" #reg="ngForm">
  <div>
    <label>Student Number</label>
    <input type="text" [(ngModel)]="studNo" ngModel name="studno" #studno="ngModel" required pattern="^[0-9]+"><br>

    <label>Student First Name</label>
    <input type="text" [(ngModel)]="studFname" ngModel name="studfname" #studfname="ngModel"required pattern="^[A-z\s]+"><br>

    <label>Student Last Name</label>
    <input type="text" [(ngModel)]="studLname" ngModel name="studlname" #studlname="ngModel" required pattern="^[A-z\s]+"><br>

    <label>Student Program</label>
    <input type="text" [(ngModel)]="studProg" ngModel name="studprog" #studprog="ngModel" required pattern="^[A-z\s]+"><br>

    <label>Student Year</label>
    <input type="text" [(ngModel)]="studYr" ngModel name="studyr" #studyr="ngModel" required pattern="^[1-5]+"><br>
  </div>
</form>
</div>

<div id ="options">
  <button id = "addStudents" (click) = "addStudentEntry()">Add Student Entry </button>
  <button id = "listStudents" (click) = "listStudents()">List Students </button>
</div>

<div>
  {{ messages }}
</div>

<div *ngIf = "printing">
  <table>
    <thead>
      <tr>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Program</th>
        <th>Year</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor = "let studentRecord of studentCollection">
        <td> {{studentRecord.studNumber}}</td>
        <td> {{studentRecord.studFirstName}}</td>
        <td> {{studentRecord.studLastName}}</td>
        <td> {{studentRecord.studProgram}} </td>
        <td> {{studentRecord.studYear}} </td>
      </tr>
    </tbody> 
  </table>
</div>
